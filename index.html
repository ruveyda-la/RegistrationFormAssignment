<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1><strong>Registration Form</strong></h1>
    <form>
        <div>
            <label>First Name: *</label>
            <input type="text" name="First Name">
        </div>
        <br>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="Last Name">
        </div>
        <br>
        <div>
            <label>Email Address: *</label>
            <input type="text" name="Email">
        </div>
        <br>
        <div>
            <label>Password: *</label>
            <input type="password" name="Password">
        </div>
        <br>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="Confirm Password">
        </div>
        <br>
        <div>
            <label>Birthday:</label>
            <input type="date" name="dob">
        </div>
        <br>
        <div>
            <label>Gender Identity:</label>
        </div>
        <div>
            <input type="radio" name="gender" value="Male" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="gender" value="Female" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="gender" value="Non-binary" id="Non-binary">
            <label for="Non-binary">Non-binary</label>
            <input type="radio" name="no answer" value="no answer" id="no answer">
            <label for="no answer">I prefer not to answer</label>
        </div>
        <br>
        <div>
            <label>A short description about myself:</label>
        </div>
        <div>
            <textarea name="description" cols="20" rows="3"></textarea>
        </div>
        <br>
        <div>
            <label>Favorite Language:</label>
            <select name="language">
                <option>Javascript</option>
                <option>Python</option>
                <option>Ruby</option>
            </select>
        </div>
        <br>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </div>
        <br>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <br>
        <div>* Indicates a required field</div>
        
    </form>
    
</body>
</html>
